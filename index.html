<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Planning Buddy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <div class="container">
    <header>
        <h1>Planning Buddy</h1>
    </header>
    <main>
        <div id="diagram"><img src="" alt="Generate a diagram">
        </div>
        <aside id="chat">
            <p></p>
        </aside>
        <form action="javascript:void(0)" id="userinput">
            <label for="apikey">API Key</label> <br>
            <input type="text" id="apikey" placeholder="Enter your OpenAI api key" required> <br>
            <br>
            <label for="userprompt">Enter instructions for generating a diagram</label> <br>
            <textarea id="userprompt" required></textarea>
            <input type="submit" value="Send">
        </form>

    </main>

</div>
</body>

</html>
